buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.liteloader'

version = "1.1.1"
group = "com.shadowhawk" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "PopEnchantTagsRevised"

minecraft {
    version = "1.11"
    mappings = "snapshot_20161116" //22 = 1.8.9, 24 = 1.9, 26 = 1.9.4, snapshot = 1.10.x
    runDir = "run"
}

litemod {
    json {
        name = "PopEnchantTagsRevived"
        author = "Shadow_Hawk"
        description = "An Enchantment Popup Mod!\n-In-game toggle via config panel and keybind\n-Enchanted Book support added and independently toggleable\n-Long lists of enchants now on multiple lines!\n"
        mcversion = "1.11"
    }
}

jar {
    from litemod.outputs
}
